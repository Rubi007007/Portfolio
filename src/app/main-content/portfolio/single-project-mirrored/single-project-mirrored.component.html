<div class="project-separately" data-aos="fade-right" data-aos-delay="300">
    <div class="project-description">
        <div class="project-text">
            <h2>{{project.name}}</h2>
            <span class="language">{{project.programmingLanguages.join(" | ")}}</span>
            <span class="description">{{description}}</span>
        </div>
        <div class="project-btns">
            <div class="btn btn-test" (click)="openExternalLink('https://ruben-schmittel.developerakademie.net/projects/join/login.html')">
                <span>Live test</span>
            </div>
            <div class="btn btn-git" (click)="openExternalLink('https://github.com/DaveMage/Join-229')">
                <span>Github</span>
            </div>
        </div>
    </div>
    <div class="project-img">
        <img src="./assets/img/projects/{{project.img}}" alt="">
    </div>
</div>
